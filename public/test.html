<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - UK News Aggregator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 10px; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>UK News Aggregator - Test Page</h1>
    
    <div class="test-section">
        <h2>Server Connection Test</h2>
        <button onclick="testServer()">Test Server Connection</button>
        <div id="server-result"></div>
    </div>
    
    <div class="test-section">
        <h2>News API Test</h2>
        <button onclick="testNewsAPI()">Test News API</button>
        <div id="news-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Registration Test</h2>
        <button onclick="testRegistration()">Test Registration</button>
        <div id="registration-result"></div>
    </div>
    
    <div class="test-section">
        <h2>JavaScript Console</h2>
        <p>Open browser developer tools (F12) and check the Console tab for any errors.</p>
    </div>

    <script>
        async function testServer() {
            const resultDiv = document.getElementById('server-result');
            try {
                const response = await fetch('/');
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ Server is responding correctly!</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ Server error: ' + response.status + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ Connection failed: ' + error.message + '</div>';
            }
        }
        
        async function testNewsAPI() {
            const resultDiv = document.getElementById('news-result');
            try {
                const response = await fetch('/api/news');
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ News API working! Found ' + data.articles.length + ' articles</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ News API error: ' + data.error + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ News API failed: ' + error.message + '</div>';
            }
        }
        
        async function testRegistration() {
            const resultDiv = document.getElementById('registration-result');
            try {
                const testData = {
                    email: 'test' + Date.now() + '@example.com',
                    password: 'password123',
                    age: 25,
                    consent: 'true'
                };
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">✅ Registration API working! User created: ' + data.user.email + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ Registration error: ' + data.error + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ Registration failed: ' + error.message + '</div>';
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            console.log('Test page loaded successfully');
            testServer();
        };
    </script>
</body>
</html>
