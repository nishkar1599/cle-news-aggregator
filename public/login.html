<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - UK Compliant News Aggregator">
    <title>Login - UK Compliant News Aggregator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .auth-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1a365d;
            margin-bottom: 0.5rem;
        }
        .auth-subtitle {
            color: #718096;
            font-size: 1rem;
        }
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .tab-button {
            flex: 1;
            background: none;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1rem;
            color: #718096;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab-button.active {
            color: #3182ce;
            border-bottom-color: #3182ce;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #3182ce;
            outline: none;
        }
        .help-text {
            font-size: 0.875rem;
            color: #718096;
            margin-top: 0.25rem;
        }
        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        .checkbox-label input[type="checkbox"] {
            margin: 0;
            width: auto;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background: #3182ce;
            color: white;
        }
        .btn-primary:hover {
            background: #2c5aa0;
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        .form-error {
            background: #fed7d7;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 4px;
            margin: 1rem 0;
            border: 1px solid #feb2b2;
        }
        .form-error p {
            margin: 0;
            font-weight: 500;
        }
        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 0.75rem;
            border-radius: 4px;
            margin: 1rem 0;
            border: 1px solid #9ae6b4;
        }
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        .back-link a {
            color: #3182ce;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">BritBuzz</h1>
                <p class="auth-subtitle">GDPR Compliant Login & Registration</p>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" required aria-describedby="login-email-help">
                    <div id="login-email-help" class="help-text">Enter your email address</div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required aria-describedby="login-password-help">
                    <div id="login-password-help" class="help-text">Enter your password</div>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <div class="login-link">
                <p>Don't have an account? <a href="/register.html">Register here</a></p>
            </div>
            
            <div class="back-link">
                <a href="/">‚Üê Back BritBuzz homepage</a>
            </div>
        </div>
    </div>

    <script>
        // Simple authentication handler
        async function handleLogin(event) {
            event.preventDefault();
            console.log('Login form submitted');
            
            const formData = new FormData(event.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            console.log('Login data:', data);
            clearFormErrors('login-form');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                console.log('Login response status:', response.status);
                const result = await response.json();
                console.log('Login result:', result);
                
                if (response.ok) {
                    localStorage.setItem('auth-token', result.token);
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showFormError(result.error || 'Login failed', 'login-form');
                }
            } catch (error) {
                console.error('Login error:', error);
                showFormError('Login failed. Please try again.', 'login-form');
            }
        }


        function showFormError(message, formId) {
            // Remove any existing error messages
            const existingError = document.querySelector(`#${formId} .form-error`);
            if (existingError) {
                existingError.remove();
            }

            // Create new error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'form-error';
            errorDiv.setAttribute('role', 'alert');
            errorDiv.setAttribute('aria-live', 'assertive');
            errorDiv.innerHTML = `<p>${escapeHtml(message)}</p>`;

            // Insert error message at the top of the form
            const form = document.getElementById(formId);
            if (form) {
                form.insertBefore(errorDiv, form.firstChild);
            }
        }

        function showSuccess(message) {
            // Remove any existing success messages
            const existingSuccess = document.querySelector('.success-message');
            if (existingSuccess) {
                existingSuccess.remove();
            }

            // Create new success message
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.setAttribute('role', 'alert');
            successDiv.setAttribute('aria-live', 'polite');
            successDiv.innerHTML = `<p>${escapeHtml(message)}</p>`;

            // Insert success message at the top of the auth card
            const authCard = document.querySelector('.auth-card');
            if (authCard) {
                authCard.insertBefore(successDiv, authCard.firstChild);
            }
        }

        function clearFormErrors(formId) {
            const existingError = document.querySelector(`#${formId} .form-error`);
            if (existingError) {
                existingError.remove();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded successfully');
        });
    </script>
</body>
</html>
