<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-form { max-width: 400px; margin: 20px 0; }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .success { background: #28a745; color: white; padding: 10px; margin: 10px 0; }
        .error { background: #dc3545; color: white; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test Registration Form</h1>
    
    <form id="test-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="consent" name="consent" required>
                I consent to data processing
            </label>
        </div>
        
        <button type="submit" class="btn">Test Submit</button>
    </form>
    
    <div id="result"></div>

    <script>
        console.log('Test page loaded');
        
        document.getElementById('test-form').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Form submitted!');
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="success">SUCCESS: Form submitted and prevented default behavior!</div>';
            
            // Test API call
            const formData = new FormData(event.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                age: parseInt(formData.get('age')),
                consent: formData.get('consent') === 'on' ? 'true' : 'false'
            };
            
            console.log('Data:', data);
            
            // Make API call
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('API Response:', result);
                resultDiv.innerHTML += '<div class="success">API SUCCESS: ' + JSON.stringify(result) + '</div>';
            })
            .catch(error => {
                console.error('API Error:', error);
                resultDiv.innerHTML += '<div class="error">API ERROR: ' + error.message + '</div>';
            });
        });
    </script>
</body>
</html>
